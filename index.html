<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <section id="header" class="container-fluid py-5">
    <div class="headline text-center">
      <h1>Pomodoro Clock</h1>
      <p>Developed by <a href="https://linkedin.com/in/omar-pacheco/" target="_blank">Omar Pacheco</a></p>
    </div>
  </section>
  <section id="clock-wrapper" class="container-fluid text-center">
    <div class="row">
      <div id="timer" class="col-lg-8 border-right">
        <p id="time-left" class="display-1 m-0">02:05</p>
        <p id="timer-label">Session</p>
        <div class="text-right">
          <div id="reset" class="float-right">
            <i class="fas fa-sync-alt fa-lg"></i>
          </div>
          <div id="start_stop" class="float-right mr-3">
            <i class="fas fa-play fa-lg"></i>
            <i class="fas fa-pause fa-lg"></i>
          </div>
        </div>
      </div>
      <div id="controls" class="col-lg-4 pr-0">
        <div id="break">
          <p class="display-4 m-0">
            <span id="break-decrement">
              <i class="fas fa-xs fa-angle-left"></i>
            </span>
            <span id="break-length">05</span>
            <span id="break-increment">
              <i class="fas fa-xs fa-angle-right"></i>
            </span>
          </p>
          <p id="break-label">Break Length</p>
        </div>
        <div id="session">
          <p class="session-length display-4 m-0">
            <span id="session-decrement">
              <i class="fas fa-xs fa-angle-left"></i>
            </span>
            <span id="session-length">25</span>
            <span id="session-increment">
              <i class="fas fa-xs fa-angle-right"></i>
            </span>
          </p>
          <p id="session-label">Session Length</p>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <!-- <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script> -->
  <script src="clock.js"></script>
</body>

</html>
